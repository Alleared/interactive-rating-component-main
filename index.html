<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alleared">
  <meta name="description" content="My first attempt to do a javascript project">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/main-style.css">
  <link rel="stylesheet" href="style/thank-you-style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>

    <article id="feedback-article">

      <div class="star-div">
        <img src="images/icon-star.svg" alt="Star icon">
      </div>


      <div class="title-container">
        <h2>How did we do&quest;</h2>
        <p>Please let us know how did with your support request. All feedback is appreciated to help us improve our
          offering&excl;</p>
      </div>

      <div class="btn-container">
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
      </div>

      <div class="submit-btn-div">

        <button class="submit-btn" onclick="showResult()">SUBMIT</button>

      </div>

    </article>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alleared</a>.
  </div>

  <script src="script.js"></script>

</body>

</html>
